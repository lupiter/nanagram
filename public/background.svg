<svg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'>
    <filter id='noiseFilter'>
        <feTurbulence
            type='fractalNoise'
            baseFrequency='0.79'
            numOctaves='1'
            stitchTiles='stitch'
            result='noise' />
        <feColorMatrix in='noise' type="saturate" values="0.0" output='gray' />
        <feComponentTransfer in='gray' result='soft'>
            <feFuncA type="linear" slope="0.1" />
            <feFuncB type="linear" slope="0.1" />
            <feFuncG type="linear" slope="0.1" />
            <feFuncR type="linear" slope="0.1" />
        </feComponentTransfer>
        <feBlend in='SourceGraphic' in2='soft' mode='color' />
    </filter>

    <rect width='250' height='250' fill='rgb(240, 218, 197)' filter='url(#noiseFilter)' />

</svg>